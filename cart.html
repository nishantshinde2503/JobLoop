<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="cart.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header section for the cart page -->
    <header>
        <h3>Job Cart</h3> <!-- Title of the cart page -->
    </header>
    
    <!-- Container for displaying cart items -->
    <div class="cart-container" id="cart-container">
        <!-- Cart items will be dynamically inserted here by JavaScript -->
    </div>
    
    <!-- Footer with a link to go back to the main page -->
    <footer>
        <a href="index.html">Go Back</a> <!-- Link to navigate back to the home page -->
    </footer>
    
    <!-- Link to the external JavaScript file for cart functionality -->
    <script src="cart.js"></script> <!-- Handles loading and managing cart items -->
</body>
</html>
