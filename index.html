<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JobLoop - Your Personalized Job Hunter</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Cart logo that links to the cart page -->
    <a href="cart.html" class="cart-logo">
        <i class="fas fa-shopping-cart"></i> 
    </a>
    
    <!-- Header section with the logo and welcome message -->
    <header class="welcome-note">
        <img src="images/logo.png" alt="JobLoop Logo" class="logo" />
        <h3>Your Personalized Job Hunter</h3>
    </header>

    <div id="desktop-warning" style="display: none; position: fixed; top: 0; left: 0; right: 0; background-color: red; color: white; text-align: center; padding: 20px; z-index: 1000;">
        This website is for mobile devices only. Please visit on a mobile device.
        <button onclick="closeWarning()">Close</button>
    </div>

    <!-- Card Container for displaying job cards -->
    <div class="card-container">
        <div class="cards" id="cards">
            <!-- Individual card elements will be dynamically inserted here -->
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <!-- Link to external JavaScript files for functionality -->
    <script src="data.js"></script> <!-- Contains job data -->
    <script src="script.js"></script> <!-- Handles card rotation and interactions -->
</body>
</html>
